<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Hangman</title>
  </head>
  <body>
    <h1>HANGMAN</h1>
    <div class="container">
        <div class="hangman">
          <img src="http://www.sightwordsgame.com/wp-content/uploads/2011/11/Hangman.jpg"/>
        </div>
        <div class="guesses">
            <div class="enter-words">
            <form id="form1">
              <input type="text" placeholder="Enter word" id="word"></input>
              <button id="set-word">Submit</button>
            </form>
          </div>
            <div class="displayLetters">
              <p id="letterdashes"></p>
            </div>
            <div class="incorrectLetters">
              <h3>Incorrect Letters Guessed</h3>
              <p id="incorrect"></p>
            </div>
            <div class="enter-letters">
            <form id="form2">
              <input type="text" placeholder="Enter letter" id="letter"></input>
              <button id="guess-letter">Submit</button>
            </form>
            </div>



        </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
